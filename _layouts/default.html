<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Personalized Outreach" }} - Fifty Five and Five</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #24292e;
            background: #ffffff;
        }
        
        h1 {
            color: #0366d6;
            border-bottom: 2px solid #e1e4e8;
            padding-bottom: 8px;
            margin-bottom: 24px;
        }
        
        h2 {
            color: #24292e;
            margin-top: 32px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        h3 {
            color: #586069;
            margin-top: 24px;
            margin-bottom: 16px;
        }
        
        p {
            margin-bottom: 16px;
        }
        
        a {
            color: #0366d6;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        strong {
            font-weight: 600;
        }
        
        ul, ol {
            margin-bottom: 16px;
            padding-left: 32px;
        }
        
        li {
            margin-bottom: 8px;
        }
        
        blockquote {
            background: #f6f8fa;
            border-left: 4px solid #e1e4e8;
            margin: 16px 0;
            padding: 16px;
        }
        
        hr {
            border: none;
            height: 1px;
            background: #e1e4e8;
            margin: 32px 0;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .highlight {
            background: #f6f8fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'SFMono-Regular', 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 16px;
            }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
